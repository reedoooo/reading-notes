<!DOCTYPE html>
<html>
<head>
  <title>Anime Central</title>
  <style>
    /* Add some style to the website */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333333;
    }
    .header {
      background-color: #333333;
      color: #ffffff;
      padding: 30px;
      text-align: center;
    }
    .nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #ffffff;
      padding: 20px;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
    }
    .nav a {
      color: #333333;
      text-decoration: none;
      font-size: 18px;
      margin-right: 20px;
    }
    .nav a:hover {
      color: #999999;
    }
    .hero-image {
      width: 100%;
      height: 500px;
      background-image: url('hero-image.jpg');
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #ffffff;
      font-size: 48px;
    }
    .section {
      padding: 50px;
    }
    .anime-card {
      background-color: #ffffff;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
      border-radius: 5px;
      overflow: hidden;
      margin-bottom: 30px;
    }
    .anime-card img {
      width: 100%;
      height: 300px;
      object-fit: cover;
    }
    .anime-card .info {
      padding: 20px;
    }
    .anime-card h3 {
      margin-top: 0;
      margin-bottom: 10px;
      font-size: 24px;
    }
    .anime-card p {
      font-size: 16px;
      color: #555555;
      margin-bottom: 0;
    }
    .footer {
      background-color: #333333;
      color: #ffffff;
      padding: 30px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Anime Central</h1>
  </div>
  <div class="nav">
    <a href="#">Home</a>
    <a href="#">Anime List</a>
    <a href="#">About</a>
  </div>
  <div class="hero-image">
    <h1>Welcome to Anime Central</h1>
  </div>
  <div class="section">
    <h2>Featured Anime</h2
</html>
