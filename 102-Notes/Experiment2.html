<!DOCTYPE html>
<head>
  <style>
    /* Define the style for the columns */
    .column {
      float: left;
      width: 33.33%;
      padding: 10px;
      box-sizing: border-box;
    }

    /* Clear the floats after the columns */
    .row:after {
      content: "";
      clear: both;
      display: table;
    }
  </style>
</head>
<body>
  <!-- Create the columns -->
  <div class="row">
    <div class="column">
      <!-- Column content goes here -->
    </div>
    <div class="column">
      <!-- Column content goes here -->
    </div>
    <div class="column">
      <!-- Column content goes here -->
    </div>
  </div>
</body>
</html>
